<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMI翻译</title>
    <!-- 引入样式和图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义Tailwind配置（参考谷歌翻译色调） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        googleBlue: '#4285F4',
                        googleRed: '#EA4335',
                        googleYellow: '#FBBC05',
                        googleGreen: '#34A853',
                        lightGray: '#F8F9FA',
                        darkGray: '#5F6368',
                    },
                    boxShadow: {
                        'google': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
                        'google-hover': '0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-google-gradient {
                background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(90deg, #4285F4, #34A853);
            }
            .btn-google {
                @apply px-4 py-2 rounded-lg transition-all duration-300 hover:shadow-google active:scale-98;
            }
            .input-google {
                @apply border border-gray-300 rounded-lg focus:border-googleBlue focus:ring-1 focus:ring-googleBlue outline-none transition-all;
            }
        }
    </style>
    <style>
        /* 滚动条美化（谷歌风格） */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f3f4; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9aa0a6; }
        
        /* 行号样式 */
        .line-number { user-select: none; color: #9aa0a6; text-align: right; padding-right: 0.75rem; font-size: 0.9rem; }
        
        /* 加载动画（谷歌风格旋转） */
        @keyframes google-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .google-spinner {
            animation: google-spin 1.5s linear infinite;
            color: #4285F4;
        }
        
        /* 平滑过渡 */
        * { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans text-gray-800 overflow-x-hidden">
    <div class="container mx-auto px-4 py-6 md:py-10 max-w-6xl">
        <!-- 标题区域（谷歌风格简洁标题） -->
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gradient mb-2">
                MIMI翻译
            </h1>
            <p class="text-darkGray text-sm md:text-base max-w-2xl mx-auto">
                快速、准确的翻译工具，支持多语言互译
            </p>
        </header>

        <!-- 主内容区（参考谷歌翻译左右布局） -->
        <main class="bg-white rounded-xl shadow-google p-4 md:p-6 hover:shadow-google-hover transition-all duration-300">
            <!-- 语言选择栏（谷歌风格横向排列） -->
            <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
                <div class="flex items-center gap-2 flex-1 md:flex-none">
                    <label for="from-lang" class="text-darkGray text-sm hidden md:inline-block">源语言:</label>
                    <select id="from-lang" class="input-google px-3 py-2 text-sm md:text-base flex-1 md:w-40">
                        <option value="auto">自动检测</option>
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                </div>

                <!-- 交换语言按钮（谷歌风格圆形按钮） -->
                <button id="swap-btn" class="btn-google bg-white border border-gray-300 text-googleBlue p-2 rounded-full hover:bg-lightGray">
                    <i class="fa fa-exchange"></i>
                </button>

                <div class="flex items-center gap-2 flex-1 md:flex-none">
                    <label for="to-lang" class="text-darkGray text-sm hidden md:inline-block">目标语言:</label>
                    <select id="to-lang" class="input-google px-3 py-2 text-sm md:text-base flex-1 md:w-40">
                        <option value="zh" selected>中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                </div>
            </div>

            <!-- 翻译内容区（左右分布，移动端自动上下堆叠） -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- 左侧：输入区（谷歌风格输入框） -->
                <div class="relative">
                    <div class="flex items-start border border-gray-300 rounded-lg overflow-hidden bg-lightGray/50">
                        <div id="input-lines" class="bg-lightGray min-w-[36px] py-3 line-number">1</div>
                        <textarea id="input-text" class="flex-1 p-3 text-base resize-y min-h-[200px] input-google bg-transparent border-0"
                            placeholder="请输入需要翻译的文本..." rows="6"></textarea>
                    </div>
                    <!-- 字符计数 + 快捷键提示 -->
                    <div class="text-right text-darkGray text-xs mt-1">
                        <span id="char-count">0</span> 字符 | Ctrl+Enter 翻译
                    </div>
                </div>

                <!-- 右侧：结果区（谷歌风格结果展示） -->
                <div class="relative">
                    <div class="flex items-start border border-gray-300 rounded-lg overflow-hidden bg-lightGray">
                        <div id="result-lines" class="bg-gray-200 min-w-[36px] py-3 line-number">1</div>
                        <div id="output-text" class="flex-1 p-3 text-base min-h-[200px] whitespace-pre-wrap">
                            <div class="text-darkGray/60 text-center py-12">
                                <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                                翻译结果将显示在这里
                            </div>
                        </div>
                    </div>
                    <!-- 复制按钮（谷歌风格悬浮按钮） -->
                    <button id="copy-btn" class="absolute top-3 right-3 btn-google bg-white border border-gray-300 text-googleGreen hidden">
                        <i class="fa fa-copy mr-1"></i> 复制
                    </button>
                </div>
            </div>

            <!-- 操作按钮区（谷歌风格居中排列） -->
            <div class="flex justify-center gap-3 mt-6">
                <button id="translate-btn" class="btn-google bg-google-gradient text-white font-medium px-6 py-2.5 flex items-center gap-2">
                    <i class="fa fa-translate"></i>
                    <span>翻译</span>
                    <i id="loading-icon" class="fa fa-spinner google-spinner hidden"></i>
                </button>
                <button id="clear-btn" class="btn-google bg-white border border-gray-300 text-darkGray font-medium px-6 py-2.5 flex items-center gap-2">
                    <i class="fa fa-trash"></i>
                    <span>清空</span>
                </button>
            </div>
        </main>

        <!-- 页脚（谷歌风格简洁页脚） -->
        <footer class="mt-8 text-center text-darkGray/70 text-xs">
            <p>© 2025 MIMI翻译 | 基于开源API构建</p>
        </footer>
    </div>

    <!-- 核心交互脚本（保留所有功能，适配新布局） -->
    <script>
        // DOM元素获取
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const fromLang = document.getElementById('from-lang');
        const toLang = document.getElementById('to-lang');
        const translateBtn = document.getElementById('translate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const swapBtn = document.getElementById('swap-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loadingIcon = document.getElementById('loading-icon');
        const charCount = document.getElementById('char-count');
        const inputLines = document.getElementById('input-lines');
        const resultLines = document.getElementById('result-lines');

        // 更新行号（适配左右布局）
        function updateLineNumbers(textarea, lineEl) {
            const lines = textarea.value.split('\n').length;
            let lineNumbers = '';
            for (let i = 1; i <= lines; i++) {
                lineNumbers += `<div>${i}</div>`;
            }
            lineEl.innerHTML = lineNumbers;
        }

        // 输入实时响应
        inputText.addEventListener('input', () => {
            charCount.textContent = inputText.value.length;
            updateLineNumbers(inputText, inputLines);
            if (!inputText.value.trim()) {
                outputText.innerHTML = `
                    <div class="text-darkGray/60 text-center py-12">
                        <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                        翻译结果将显示在这里
                    </div>
                `;
                copyBtn.classList.add('hidden');
            }
        });

        // 交换语言（适配新布局）
        swapBtn.addEventListener('click', () => {
            // 交换语言选择
            const tempLang = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = tempLang;

            // 交换文本内容
            const tempTxt = inputText.value.trim();
            const outputContent = outputText.textContent.trim() === '翻译结果将显示在这里' ? '' : outputText.textContent.trim();
            
            inputText.value = outputContent;
            outputText.textContent = tempTxt || '翻译结果将显示在这里';
            
            // 更新行号和计数
            charCount.textContent = inputText.value.length;
            updateLineNumbers(inputText, inputLines);
            updateLineNumbers({ value: outputText.textContent }, resultLines);
            copyBtn.classList.toggle('hidden', !outputContent);

            // 谷歌风格点击反馈
            swapBtn.classList.add('scale-95');
            setTimeout(() => swapBtn.classList.remove('scale-95'), 150);
        });

        // 翻译功能（稳定API，适配新布局）
        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('请输入需要翻译的文本！');
                inputText.focus();
                return;
            }

            // 加载状态
            translateBtn.disabled = true;
            loadingIcon.classList.remove('hidden');
            outputText.innerHTML = `
                <div class="text-darkGray/60 text-center py-12">
                    <i class="fa fa-spinner fa-spin google-spinner text-3xl mb-2 block"></i>
                    正在翻译中...
                </div>
            `;
            copyBtn.classList.add('hidden');

            try {
                // 稳定开源API，国内可访问
                const response = await fetch(`https://translate.nvim.best/api/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        source: fromLang.value === 'auto' ? 'auto' : fromLang.value,
                        target: toLang.value
                    }),
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) throw new Error(`网络错误（${response.status}）`);

                const data = await response.json();
                const translatedText = data.translated || '翻译成功，但未返回结果';

                // 显示结果
                outputText.textContent = translatedText;
                updateLineNumbers({ value: translatedText }, resultLines);
                copyBtn.classList.remove('hidden');

            } catch (error) {
                outputText.innerHTML = `
                    <div class="text-googleRed text-center py-12">
                        <i class="fa fa-exclamation-circle text-3xl mb-2 block"></i>
                        翻译失败：${error.message}<br>
                        请刷新页面重试
                    </div>
                `;
            } finally {
                translateBtn.disabled = false;
                loadingIcon.classList.add('hidden');
            }
        });

        // 清空功能
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.innerHTML = `
                <div class="text-darkGray/60 text-center py-12">
                    <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                    翻译结果将显示在这里
                </div>
            `;
            charCount.textContent = '0';
            copyBtn.classList.add('hidden');
            updateLineNumbers(inputText, inputLines);
            updateLineNumbers({ value: '' }, resultLines);
            inputText.focus();

            // 谷歌风格点击反馈
            clearBtn.classList.add('scale-95');
            setTimeout(() => clearBtn.classList.remove('scale-95'), 150);
        });

        // 复制功能（谷歌风格提示）
        copyBtn.addEventListener('click', async () => {
            const text = outputText.textContent;
            if (text && text !== '翻译结果将显示在这里') {
                try {
                    await navigator.clipboard.writeText(text);
                    // 谷歌风格复制成功反馈
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fa fa-check mr-1"></i> 已复制';
                    copyBtn.classList.remove('text-googleGreen');
                    copyBtn.classList.add('text-green-600');

                    setTimeout(() => {
                        copyBtn.innerHTML = originalHTML;
                        copyBtn.classList.remove('text-green-600');
                        copyBtn.classList.add('text-googleGreen');
                    }, 2000);
                } catch (err) {
                    alert('复制失败，请手动复制');
                }
            }
        });

        // 快捷键翻译
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                translateBtn.click();
            }
        });

        // 初始化
        updateLineNumbers(inputText, inputLines);
        inputText.focus();
    </script>
</body>
</html>
