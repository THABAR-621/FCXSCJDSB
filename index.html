<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMI翻译器</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            /* 蓝紫渐变背景 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        /* 标题样式 */
        .title {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            text-align: center;
        }
        
        /* 翻译器容器 */
        .translator-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* 输入输出框样式 - 改为白色背景 */
        .input-section,
        .output-section {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 文本区域样式 - 背景改为白色，只改变文字颜色 */
        textarea {
            width: 100%;
            min-height: 150px;
            border: none;
            resize: vertical;
            font-size: 16px;
            padding: 10px;
            outline: none;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
            background-color: white; /* 确保背景是白色 */
        }
        
        /* 输入框 - 浅灰色文字，不带透明度 */
        #source-text {
            color: #666666; /* 浅灰色文字 */
        }
        
        /* 输出框 - 偏蓝的绿色文字，不带透明度 */
        #target-text {
            color: #2a9d8f; /* 偏蓝的绿色文字，与蓝紫背景更和谐 */
        }
        
        textarea:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        /* 语言选择器样式 */
        .language-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        
        select {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* 按钮样式 */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .translate-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .translate-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .swap-btn,
        .clear-btn {
            background-color: #f8f9fa;
            color: #333;
        }
        
        .swap-btn:hover,
        .clear-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            color: white;
            padding: 10px;
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .translator-container {
                padding: 10px;
            }
            
            .language-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">MIMI翻译器</h1>
    
    <div class="translator-container">
        <!-- 输入部分 -->
        <div class="input-section">
            <div class="language-selector">
                <label for="source-lang">源语言:</label>
                <select id="source-lang">
                    <option value="zh">中文</option>
                    <option value="en">英语</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                </select>
            </div>
            <textarea id="source-text" placeholder="请输入要翻译的文本..."></textarea>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button class="translate-btn" onclick="translateText()">翻译</button>
            <button class="swap-btn" onclick="swapLanguages()">交换语言</button>
            <button class="clear-btn" onclick="clearText()">清空</button>
        </div>
        
        <!-- 加载状态 -->
        <div class="loading" id="loading">正在翻译...</div>
        
        <!-- 输出部分 -->
        <div class="output-section">
            <div class="language-selector">
                <label for="target-lang">目标语言:</label>
                <select id="target-lang">
                    <option value="en">英语</option>
                    <option value="zh">中文</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="fr">法语</option>
                    <option value="de">德语</option>
                </select>
            </div>
            <textarea id="target-text" placeholder="翻译结果将显示在这里..." readonly></textarea>
        </div>
    </div>
    
    <script>
        // 翻译功能
        function translateText() {
            const sourceText = document.getElementById('source-text').value;
            const sourceLang = document.getElementById('source-lang').value;
            const targetLang = document.getElementById('target-lang').value;
            const targetText = document.getElementById('target-text');
            const loading = document.getElementById('loading');
            
            if (!sourceText.trim()) {
                alert('请输入要翻译的文本');
                return;
            }
            
            loading.style.display = 'block';
            
            // 模拟翻译过程
            setTimeout(() => {
                // 简单的模拟翻译逻辑
                if (sourceLang === 'zh' && targetLang === 'en') {
                    targetText.value = 'This is a simple translation simulation. ' +
                                      'In a real application, you would use a reliable translation API.';
                } else if (sourceLang === 'en' && targetLang === 'zh') {
                    targetText.value = '这是一个简单的翻译模拟。' +
                                      '在实际应用中，您可以使用可靠的翻译API。';
                } else {
                    targetText.value = '[模拟翻译] ' + sourceText;
                }
                
                loading.style.display = 'none';
            }, 1000);
        }
        
        // 交换语言
        function swapLanguages() {
            const sourceLang = document.getElementById('source-lang');
            const targetLang = document.getElementById('target-lang');
            const sourceText = document.getElementById('source-text');
            const targetText = document.getElementById('target-text');
            
            // 交换语言选择
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            // 如果已有翻译结果，交换文本
            if (targetText.value.trim()) {
                const tempText = sourceText.value;
                sourceText.value = targetText.value;
                targetText.value = tempText;
            }
        }
        
        // 清空文本
        function clearText() {
            document.getElementById('source-text').value = '';
            document.getElementById('target-text').value = '';
        }
    </script>
</body>
</html>
