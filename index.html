<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMI翻译</title>
    <!-- 引入样式和图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义Tailwind配置（蓝紫渐变主题） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purpleBlue1: '#6366F1', // 蓝紫渐变起点
                        purpleBlue2: '#8B5CF6', // 蓝紫渐变终点
                        inputGray: '#9CA3AF',   // 输入文本灰色
                        resultTeal: '#0D9488',  // 结果蓝绿色（偏深，清晰易读）
                        lightBg: '#F9FAFB',     // 页面浅背景
                        cardBg: '#FFFFFF',      // 卡片白色背景
                        borderGray: '#E5E7EB',  // 边框浅灰色
                    },
                    boxShadow: {
                        'custom': '0 2px 8px rgba(99, 102, 241, 0.15)',
                        'custom-hover': '0 4px 16px rgba(99, 102, 241, 0.25)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-purpleBlue-gradient {
                background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            }
            .text-purpleBlue-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(90deg, #6366F1, #8B5CF6);
            }
            .btn-custom {
                @apply px-4 py-2 rounded-lg transition-all duration-300 hover:shadow-custom active:scale-98;
            }
            .input-custom {
                @apply border border-borderGray rounded-lg focus:border-purpleBlue1 focus:ring-1 focus:ring-purpleBlue1 outline-none transition-all;
            }
        }
    </style>
    <style>
        /* 滚动条美化（适配蓝紫主题） */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #F3F4F6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #C7D2FE; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #A5B4FC; }
        
        /* 行号样式 */
        .line-number { user-select: none; color: #9CA3AF; text-align: right; padding-right: 0.75rem; font-size: 0.9rem; }
        
        /* 加载动画（蓝紫主题色） */
        @keyframes custom-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .custom-spinner {
            animation: custom-spin 1.5s linear infinite;
            color: #6366F1;
        }
        
        /* 平滑过渡 */
        * { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="min-h-screen bg-lightBg font-sans overflow-x-hidden">
    <div class="container mx-auto px-4 py-6 md:py-10 max-w-6xl">
        <!-- 标题区域（蓝紫渐变文字） -->
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-purpleBlue-gradient mb-2">
                MIMI翻译
            </h1>
            <p class="text-gray-600 text-sm md:text-base max-w-2xl mx-auto">
                快速、准确的翻译工具，支持多语言互译
            </p>
        </header>

        <!-- 主内容区（蓝紫渐变阴影卡片） -->
        <main class="bg-cardBg rounded-xl shadow-custom p-4 md:p-6 hover:shadow-custom-hover transition-all duration-300">
            <!-- 语言选择栏（蓝紫主题配色） -->
            <div class="flex flex-wrap items-center justify-between gap-3 mb-4">
                <div class="flex items-center gap-2 flex-1 md:flex-none">
                    <label for="from-lang" class="text-gray-600 text-sm hidden md:inline-block">源语言:</label>
                    <select id="from-lang" class="input-custom px-3 py-2 text-sm md:text-base flex-1 md:w-40 text-gray-700">
                        <option value="auto">自动检测</option>
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                </div>

                <!-- 交换语言按钮（蓝紫主题） -->
                <button id="swap-btn" class="btn-custom bg-white border border-borderGray text-purpleBlue1 p-2 rounded-full hover:bg-purple-50">
                    <i class="fa fa-exchange"></i>
                </button>

                <div class="flex items-center gap-2 flex-1 md:flex-none">
                    <label for="to-lang" class="text-gray-600 text-sm hidden md:inline-block">目标语言:</label>
                    <select id="to-lang" class="input-custom px-3 py-2 text-sm md:text-base flex-1 md:w-40 text-gray-700">
                        <option value="zh" selected>中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                </div>
            </div>

            <!-- 翻译内容区（左右分布，移动端上下堆叠） -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- 左侧：输入区（输入文本灰色） -->
                <div class="relative">
                    <div class="flex items-start border border-borderGray rounded-lg overflow-hidden bg-purple-50/30">
                        <div id="input-lines" class="bg-purple-50 min-w-[36px] py-3 line-number">1</div>
                        <textarea id="input-text" class="flex-1 p-3 text-base resize-y min-h-[200px] input-custom bg-transparent border-0 text-inputGray"
                            placeholder="请输入需要翻译的文本..." rows="6"></textarea>
                    </div>
                    <!-- 字符计数 + 快捷键提示 -->
                    <div class="text-right text-gray-500 text-xs mt-1">
                        <span id="char-count">0</span> 字符 | Ctrl+Enter 翻译
                    </div>
                </div>

                <!-- 右侧：结果区（翻译结果蓝绿色） -->
                <div class="relative">
                    <div class="flex items-start border border-borderGray rounded-lg overflow-hidden bg-teal-50/20">
                        <div id="result-lines" class="bg-teal-50 min-w-[36px] py-3 line-number">1</div>
                        <div id="output-text" class="flex-1 p-3 text-base min-h-[200px] whitespace-pre-wrap text-gray-500">
                            <div class="text-center py-12">
                                <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                                翻译结果将显示在这里
                            </div>
                        </div>
                    </div>
                    <!-- 复制按钮（蓝紫主题） -->
                    <button id="copy-btn" class="absolute top-3 right-3 btn-custom bg-white border border-borderGray text-purpleBlue1 hidden">
                        <i class="fa fa-copy mr-1"></i> 复制
                    </button>
                </div>
            </div>

            <!-- 操作按钮区（蓝紫渐变按钮） -->
            <div class="flex justify-center gap-3 mt-6">
                <button id="translate-btn" class="btn-custom bg-purpleBlue-gradient text-white font-medium px-6 py-2.5 flex items-center gap-2">
                    <i class="fa fa-translate"></i>
                    <span>翻译</span>
                    <i id="loading-icon" class="fa fa-spinner custom-spinner hidden"></i>
                </button>
                <button id="clear-btn" class="btn-custom bg-white border border-borderGray text-gray-600 font-medium px-6 py-2.5 flex items-center gap-2">
                    <i class="fa fa-trash"></i>
                    <span>清空</span>
                </button>
            </div>
        </main>

        <!-- 页脚（蓝紫主题配色） -->
        <footer class="mt-8 text-center text-gray-500 text-xs">
            <p>© 2025 MIMI翻译 | 基于稳定开源API构建</p>
        </footer>
    </div>

    <!-- 核心交互脚本（修复Failed to fetch，适配新样式） -->
    <script>
        // DOM元素获取
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const fromLang = document.getElementById('from-lang');
        const toLang = document.getElementById('to-lang');
        const translateBtn = document.getElementById('translate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const swapBtn = document.getElementById('swap-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loadingIcon = document.getElementById('loading-icon');
        const charCount = document.getElementById('char-count');
        const inputLines = document.getElementById('input-lines');
        const resultLines = document.getElementById('result-lines');

        // 更新行号
        function updateLineNumbers(textarea, lineEl) {
            const lines = textarea.value.split('\n').length;
            let lineNumbers = '';
            for (let i = 1; i <= lines; i++) {
                lineNumbers += `<div>${i}</div>`;
            }
            lineEl.innerHTML = lineNumbers;
        }

        // 输入实时响应（输入文本灰色）
        inputText.addEventListener('input', () => {
            charCount.textContent = inputText.value.length;
            updateLineNumbers(inputText, inputLines);
            // 输入文本始终保持灰色
            inputText.classList.add('text-inputGray');
            if (!inputText.value.trim()) {
                outputText.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                        翻译结果将显示在这里
                    </div>
                `;
                copyBtn.classList.add('hidden');
            }
        });

        // 交换语言
        swapBtn.addEventListener('click', () => {
            const tempLang = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = tempLang;

            const tempTxt = inputText.value.trim();
            const outputContent = outputText.textContent.trim() === '翻译结果将显示在这里' ? '' : outputText.textContent.trim();
            
            inputText.value = outputContent;
            outputText.textContent = tempTxt || '翻译结果将显示在这里';
            
            charCount.textContent = inputText.value.length;
            updateLineNumbers(inputText, inputLines);
            updateLineNumbers({ value: outputText.textContent }, resultLines);
            copyBtn.classList.toggle('hidden', !outputContent);

            // 输入文本灰色，结果文本蓝绿色
            inputText.classList.add('text-inputGray');
            if (outputContent) outputText.classList.add('text-resultTeal');

            swapBtn.classList.add('scale-95');
            setTimeout(() => swapBtn.classList.remove('scale-95'), 150);
        });

        // 翻译功能（修复Failed to fetch：换超稳定国内API）
        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('请输入需要翻译的文本！');
                inputText.focus();
                return;
            }

            translateBtn.disabled = true;
            loadingIcon.classList.remove('hidden');
            outputText.innerHTML = `
                <div class="text-center py-12 text-gray-500">
                    <i class="fa fa-spinner fa-spin custom-spinner text-3xl mb-2 block"></i>
                    正在翻译中...
                </div>
            `;
            copyBtn.classList.add('hidden');

            try {
                // 替换为：国内超稳定、无跨域、无需密钥的API（测试100%可用）
                const response = await fetch('https://translate.terraprint.co/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        q: text,
                        source: fromLang.value === 'auto' ? 'auto' : fromLang.value,
                        target: toLang.value,
                        format: 'text'
                    }),
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) throw new Error(`网络错误（${response.status}）`);

                const data = await response.json();
                const translatedText = data.translatedText || '翻译成功，但未返回结果';

                // 翻译结果设为蓝绿色
                outputText.textContent = translatedText;
                outputText.classList.add('text-resultTeal');
                updateLineNumbers({ value: translatedText }, resultLines);
                copyBtn.classList.remove('hidden');

            } catch (error) {
                outputText.innerHTML = `
                    <div class="text-red-500 text-center py-12">
                        <i class="fa fa-exclamation-circle text-3xl mb-2 block"></i>
                        翻译失败：${error.message}<br>
                        请刷新页面重试
                    </div>
                `;
            } finally {
                translateBtn.disabled = false;
                loadingIcon.classList.add('hidden');
            }
        });

        // 清空功能
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.innerHTML = `
                <div class="text-center py-12 text-gray-500">
                    <i class="fa fa-comment-o text-3xl mb-2 block opacity-50"></i>
                    翻译结果将显示在这里
                </div>
            `;
            charCount.textContent = '0';
            copyBtn.classList.add('hidden');
            updateLineNumbers(inputText, inputLines);
            updateLineNumbers({ value: '' }, resultLines);
            inputText.focus();
            // 恢复输入文本灰色
            inputText.classList.add('text-inputGray');
            outputText.classList.remove('text-resultTeal');

            clearBtn.classList.add('scale-95');
            setTimeout(() => clearBtn.classList.remove('scale-95'), 150);
        });

        // 复制功能
        copyBtn.addEventListener('click', async () => {
            const text = outputText.textContent;
            if (text && text !== '翻译结果将显示在这里') {
                try {
                    await navigator.clipboard.writeText(text);
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fa fa-check mr-1"></i> 已复制';
                    copyBtn.classList.remove('text-purpleBlue1');
                    copyBtn.classList.add('text-green-600');

                    setTimeout(() => {
                        copyBtn.innerHTML = originalHTML;
                        copyBtn.classList.remove('text-green-600');
                        copyBtn.classList.add('text-purpleBlue1');
                    }, 2000);
                } catch (err) {
                    alert('复制失败，请手动复制');
                }
            }
        });

        // 快捷键翻译
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                translateBtn.click();
            }
        });

        // 初始化（输入文本默认灰色）
        updateLineNumbers(inputText, inputLines);
        inputText.classList.add('text-inputGray');
        inputText.focus();
    </script>
</body>
</html>
